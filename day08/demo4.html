<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" onsubmit="return checkFrom() ">
        <div>
            姓名：<input type="text" name="uname">
        </div>
        <div>
            密码：<input type="password"  name="psd">
        </div>
        <div>
            <input type="checkbox"  id="canlogin">阅读并同意<a href="#">协议</a>
        </div>
        <div>
            <input type="submit" value="登录" id="btn">
        </div>
    </form>
    <script src="js/jquery.min.js"></script>
    <script>

        function checkLoad() {
            //检查单选按钮是否点击
            ${'#canlogin'}.prop('checked')
        }

        function checkUname() {
             //检查用户名是否符合规则
            return true
        }

        function checkPassword() {
            //检查密码是否符合规则
            return true
        }

        function checkFrom() {
            //检查能否提交
            return checkLoad() && checkPassword() && checkUname()
        }






    </script>
</body>

</html>
