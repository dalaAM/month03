<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作页面元素</title>
</head>

<body>
    <input type="text" name="" id="key">
    <h1></h1>
    <script src="../day08/js/jquery.min.js"></script>
    <script>
        //当内容元素发生改变时触发事件
        // $('#key').change(function () {
        //     $('h1').html($('#key').val());
        // })
        //当进行输入时触发事件
        $('#key')[ 0 ].oninput = function () {
            $('h1').html($('#key').val());
        }


    </script>
</body>

</html>
