        <p> 4.1.2 网页访问流程

            1. 客户端（浏览器）通过tcp传输，发送http请求给服务端
            2. 服务端接收到http请求后进行解析
            3. 服务端处理请求内容，组织响应内容
            4. 服务端将响应内容以http响应格式发送给浏览器
            5. 浏览器接收到响应内容，解析展示
            
             </p>
